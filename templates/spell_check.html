<html>
<body>
	<div>
		<h1>Spell Check</h1>
		<br>
		{% from "_formhelpers.html" import render_field %}
		<form method=post>
			<dl>
				{{ form.hidden_tag() }}
				{{ render_field(form.inputtext, id="inputtext") }}
			</dl>
			<p><input type=submit value=Check></p>
			<p id="textout"> {{ textout }} </p>
			<p id="misspelled"> {{ misspelled }} </p>
		</form>
	</div>
</body>
</html>
