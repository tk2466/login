{% block title %}
Sign Up
{% endblock %}


{% block content %}

  <form method="POST" action="/register">
    <h2>Please Register</h2>
    {{ form.hidden_tag() }}
    {{ form.uname.label }} {{ form.uname(size=20) }}
    <br/>
    {{ form.pword.label }} {{ form.pword(size=20) }}
    <br/>
    {{ form.twofa.label }} {{ form.twofa(size=11) }}
    <input type="submit" value="Sign Up">
  </form>

{% endblock %}
