{% block title %}
Sign Up
{% endblock %}


{% block content %}
<div class="container">

  <form class="form-signin" method="POST" action="/register">
    <h2 class="form-signin-heading">Sign Up</h2>
    {{ form.hidden_tag() }}
    {{ wtf.form_field(form.uname) }}
    {{ wtf.form_field(form.twofa) }}
    {{ wtf.form_field(form.pword) }}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
  </form>

</div> <!-- /container -->
{% endblock %}
