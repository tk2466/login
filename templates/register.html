

<html>


<body>
	<div>
		<h1>Register</h1>
		<br>
		{% from "_formhelpers.html" import render_field %}
		<form method=post>
			<dl>
				{{ form.csrf_token }}
				{{  render_field(form.username, id="uname")  }}
				{{  render_field(form.password, id="pword")  }}
				{{  render_field(form.mfa, id="2fa")  }}

			
			</dl>
			<p><input type=submit value=Register></p>
			<p id="success"> {{ success }} </p>
			
		</form>


	</div>
</body>
</html>
